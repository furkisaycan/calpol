<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilimsel Hesap Makinesi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(145deg, #0a0a0f 0%, #13131f 50%, #0d1117 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
        }

        .calculator {
            background: linear-gradient(165deg, rgba(30, 30, 45, 0.9) 0%, rgba(20, 20, 35, 0.95) 100%);
            border-radius: 32px;
            padding: 28px;
            box-shadow:
                0 25px 80px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.05),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            width: 420px;
            backdrop-filter: blur(20px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 4px;
        }

        .logo {
            font-size: 14px;
            font-weight: 600;
            color: #6366f1;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .mode-switch {
            display: flex;
            gap: 4px;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px;
            border-radius: 12px;
        }

        .mode-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 12px;
            font-weight: 500;
            font-family: inherit;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .mode-btn:hover:not(.active) {
            color: #94a3b8;
            background: rgba(255, 255, 255, 0.05);
        }

        .display {
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0.2) 100%);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            min-height: 130px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.3), transparent);
        }

        .expression {
            color: #64748b;
            font-size: 16px;
            min-height: 24px;
            word-wrap: break-word;
            text-align: right;
            font-family: 'SF Mono', 'Consolas', monospace;
            margin-bottom: 8px;
            transition: color 0.2s;
        }

        .result {
            color: #f8fafc;
            font-size: 48px;
            font-weight: 300;
            word-wrap: break-word;
            text-align: right;
            font-family: 'SF Mono', 'Consolas', monospace;
            letter-spacing: -1px;
            text-shadow: 0 0 40px rgba(99, 102, 241, 0.2);
        }

        .scientific-panel {
            display: none;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 12px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .scientific-panel.show {
            display: grid;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }

        button {
            border: none;
            border-radius: 14px;
            font-size: 18px;
            padding: 18px 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.2s;
        }

        button:hover::before {
            opacity: 1;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0) scale(0.97);
        }

        .number {
            background: linear-gradient(165deg, #2d2d44 0%, #252538 100%);
            color: #f1f5f9;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .number:hover {
            background: linear-gradient(165deg, #3d3d5c 0%, #353548 100%);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .operator {
            background: linear-gradient(165deg, #3b3b5c 0%, #2f2f48 100%);
            color: #a5b4fc;
            border: 1px solid rgba(165, 180, 252, 0.1);
        }

        .operator:hover {
            background: linear-gradient(165deg, #4b4b6c 0%, #3f3f58 100%);
            color: #c7d2fe;
        }

        .function {
            background: linear-gradient(165deg, #1e293b 0%, #1a2332 100%);
            color: #94a3b8;
            font-size: 13px;
            font-weight: 600;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .function:hover {
            background: linear-gradient(165deg, #2e3a4b 0%, #2a3342 100%);
            color: #cbd5e1;
        }

        .constant {
            background: linear-gradient(165deg, #164e63 0%, #0e3a47 100%);
            color: #67e8f9;
            font-size: 14px;
            border: 1px solid rgba(103, 232, 249, 0.1);
        }

        .constant:hover {
            background: linear-gradient(165deg, #1e5f74 0%, #164a57 100%);
            box-shadow: 0 4px 20px rgba(103, 232, 249, 0.15);
        }

        .equals {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            grid-column: span 2;
            font-size: 26px;
            font-weight: 600;
            border: none;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .equals:hover {
            background: linear-gradient(135deg, #7577f5 0%, #9d6ffa 100%);
            box-shadow: 0 8px 30px rgba(99, 102, 241, 0.4);
        }

        .clear {
            background: linear-gradient(165deg, #7f1d1d 0%, #5c1515 100%);
            color: #fca5a5;
            border: 1px solid rgba(252, 165, 165, 0.1);
        }

        .clear:hover {
            background: linear-gradient(165deg, #991b1b 0%, #6c1b1b 100%);
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.2);
        }

        .delete {
            background: linear-gradient(165deg, #78350f 0%, #5c2a0a 100%);
            color: #fcd34d;
            border: 1px solid rgba(252, 211, 77, 0.1);
        }

        .delete:hover {
            background: linear-gradient(165deg, #8a3f12 0%, #6c3410 100%);
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.2);
        }

        .parenthesis {
            background: linear-gradient(165deg, #4c1d95 0%, #3b1578 100%);
            color: #c4b5fd;
            border: 1px solid rgba(196, 181, 253, 0.1);
        }

        .parenthesis:hover {
            background: linear-gradient(165deg, #5b21b6 0%, #4a1d8f 100%);
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.2);
        }

        @media (max-width: 450px) {
            .calculator {
                width: 100%;
                padding: 20px;
                border-radius: 24px;
            }

            button {
                padding: 14px 8px;
                font-size: 16px;
            }

            .result {
                font-size: 36px;
            }

            .buttons, .scientific-panel {
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <div class="logo">CalPol</div>
            <div class="mode-switch">
                <button class="mode-btn active" onclick="setMode('basic')">Temel</button>
                <button class="mode-btn" onclick="setMode('scientific')">Bilimsel</button>
            </div>
        </div>

        <div class="display">
            <div class="expression" id="expression"></div>
            <div class="result" id="result">0</div>
        </div>

        <div class="scientific-panel" id="scientificPanel">
            <button class="function" onclick="appendFunction('sin(')">sin</button>
            <button class="function" onclick="appendFunction('cos(')">cos</button>
            <button class="function" onclick="appendFunction('tan(')">tan</button>
            <button class="function" onclick="appendFunction('asin(')">sin⁻¹</button>
            <button class="function" onclick="appendFunction('acos(')">cos⁻¹</button>

            <button class="function" onclick="appendFunction('log(')">log</button>
            <button class="function" onclick="appendFunction('ln(')">ln</button>
            <button class="function" onclick="appendFunction('sqrt(')">√</button>
            <button class="function" onclick="appendFunction('cbrt(')">³√</button>
            <button class="function" onclick="appendFunction('abs(')">|x|</button>

            <button class="function" onclick="appendFunction('pow(')">xʸ</button>
            <button class="function" onclick="append('**2')">x²</button>
            <button class="function" onclick="append('**3')">x³</button>
            <button class="function" onclick="appendFunction('fact(')">n!</button>
            <button class="function" onclick="append('**-1')">x⁻¹</button>

            <button class="constant" onclick="append('PI')">π</button>
            <button class="constant" onclick="append('E')">e</button>
            <button class="constant" onclick="append('PHI')">φ</button>
            <button class="constant" onclick="append('SQRT2')">√2</button>
            <button class="constant" onclick="append('SQRT3')">√3</button>
        </div>

        <div class="buttons">
            <button class="clear" onclick="clearAll()">C</button>
            <button class="delete" onclick="deleteLast()">⌫</button>
            <button class="parenthesis" onclick="append('(')">(</button>
            <button class="parenthesis" onclick="append(')')">)</button>
            <button class="operator" onclick="append('/')">÷</button>

            <button class="number" onclick="append('7')">7</button>
            <button class="number" onclick="append('8')">8</button>
            <button class="number" onclick="append('9')">9</button>
            <button class="operator" onclick="append('%')">%</button>
            <button class="operator" onclick="append('*')">×</button>

            <button class="number" onclick="append('4')">4</button>
            <button class="number" onclick="append('5')">5</button>
            <button class="number" onclick="append('6')">6</button>
            <button class="operator" onclick="append('!')">!</button>
            <button class="operator" onclick="append('-')">−</button>

            <button class="number" onclick="append('1')">1</button>
            <button class="number" onclick="append('2')">2</button>
            <button class="number" onclick="append('3')">3</button>
            <button class="operator" onclick="append('^')">^</button>
            <button class="operator" onclick="append('+')">+</button>

            <button class="number" onclick="append('0')">0</button>
            <button class="number" onclick="append('.')">.</button>
            <button class="number" onclick="append('00')">00</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>

    </div>

    <script>
        let expression = '';
        let lastResult = null;

        const expressionDisplay = document.getElementById('expression');
        const resultDisplay = document.getElementById('result');

        const constants = {
            'PI': Math.PI,
            'E': Math.E,
            'PHI': (1 + Math.sqrt(5)) / 2,
            'SQRT2': Math.sqrt(2),
            'SQRT3': Math.sqrt(3)
        };

        function factorial(n) {
            if (n < 0) return NaN;
            if (n === 0 || n === 1) return 1;
            if (n > 170) return Infinity;
            let result = 1;
            for (let i = 2; i <= n; i++) result *= i;
            return result;
        }

        function setMode(mode) {
            const btns = document.querySelectorAll('.mode-btn');
            const panel = document.getElementById('scientificPanel');

            btns.forEach(btn => btn.classList.remove('active'));

            if (mode === 'scientific') {
                btns[1].classList.add('active');
                panel.classList.add('show');
            } else {
                btns[0].classList.add('active');
                panel.classList.remove('show');
            }
        }

        function updateDisplay() {
            let displayExpr = expression
                .replace(/\*/g, '×')
                .replace(/\//g, '÷')
                .replace(/-/g, '−')
                .replace(/PI/g, 'π')
                .replace(/PHI/g, 'φ')
                .replace(/SQRT2/g, '√2')
                .replace(/SQRT3/g, '√3')
                .replace(/sqrt\(/g, '√(')
                .replace(/cbrt\(/g, '³√(')
                .replace(/\*\*2/g, '²')
                .replace(/\*\*3/g, '³')
                .replace(/\*\*-1/g, '⁻¹')
                .replace(/\^/g, '^');

            expressionDisplay.textContent = displayExpr || ' ';
        }

        function append(value) {
            if (lastResult !== null && !isNaN(parseFloat(value)) && expression === lastResult.toString()) {
                expression = value;
            } else {
                expression += value;
            }
            lastResult = null;
            updateDisplay();
        }

        function appendFunction(func) {
            expression += func;
            lastResult = null;
            updateDisplay();
        }

        function clearAll() {
            expression = '';
            lastResult = null;
            resultDisplay.textContent = '0';
            updateDisplay();
        }

        function deleteLast() {
            const funcs = ['sin(', 'cos(', 'tan(', 'asin(', 'acos(', 'atan(', 'log(', 'ln(', 'sqrt(', 'cbrt(', 'abs(', 'pow(', 'fact('];

            for (let func of funcs) {
                if (expression.endsWith(func)) {
                    expression = expression.slice(0, -func.length);
                    updateDisplay();
                    return;
                }
            }

            const constNames = ['PI', 'PHI', 'SQRT2', 'SQRT3'];
            for (let c of constNames) {
                if (expression.endsWith(c)) {
                    expression = expression.slice(0, -c.length);
                    updateDisplay();
                    return;
                }
            }

            if (expression.endsWith('**2') || expression.endsWith('**3')) {
                expression = expression.slice(0, -3);
            } else if (expression.endsWith('**-1')) {
                expression = expression.slice(0, -4);
            } else if (expression.endsWith('00')) {
                expression = expression.slice(0, -2);
            } else {
                expression = expression.slice(0, -1);
            }
            updateDisplay();
        }

        function evaluate(expr) {
            for (let [name, value] of Object.entries(constants)) {
                expr = expr.replace(new RegExp(name, 'g'), `(${value})`);
            }

            expr = expr.replace(/\^/g, '**');
            expr = expr.replace(/(\d+)!/g, 'factorial($1)');
            expr = expr.replace(/fact\(([^)]+)\)/g, 'factorial($1)');

            expr = expr.replace(/sin\(/g, 'Math.sin(');
            expr = expr.replace(/cos\(/g, 'Math.cos(');
            expr = expr.replace(/tan\(/g, 'Math.tan(');
            expr = expr.replace(/asin\(/g, 'Math.asin(');
            expr = expr.replace(/acos\(/g, 'Math.acos(');
            expr = expr.replace(/atan\(/g, 'Math.atan(');
            expr = expr.replace(/log\(/g, 'Math.log10(');
            expr = expr.replace(/ln\(/g, 'Math.log(');
            expr = expr.replace(/sqrt\(/g, 'Math.sqrt(');
            expr = expr.replace(/cbrt\(/g, 'Math.cbrt(');
            expr = expr.replace(/abs\(/g, 'Math.abs(');
            expr = expr.replace(/pow\(/g, 'Math.pow(');

            if (!/^[\d\s+\-*/%().,Mathsincotaqglbpwrfaeil]+$/.test(expr)) {
                throw new Error('Geçersiz karakter');
            }

            return Function('factorial', `"use strict"; return (${expr})`)(factorial);
        }

        function calculate() {
            if (!expression) return;

            try {
                const result = evaluate(expression);

                if (isNaN(result)) {
                    resultDisplay.textContent = 'Hata';
                } else if (!isFinite(result)) {
                    resultDisplay.textContent = result > 0 ? '∞' : '-∞';
                } else {
                    const formatted = Number.isInteger(result) ?
                        result.toLocaleString('tr-TR') :
                        parseFloat(result.toPrecision(12)).toLocaleString('tr-TR', {maximumFractionDigits: 10});
                    resultDisplay.textContent = formatted;
                    lastResult = result;
                    expression = result.toString();
                }
            } catch (e) {
                resultDisplay.textContent = 'Hata';
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') append(e.key);
            else if (e.key === '.') append('.');
            else if (e.key === '+') append('+');
            else if (e.key === '-') append('-');
            else if (e.key === '*') append('*');
            else if (e.key === '/') append('/');
            else if (e.key === '%') append('%');
            else if (e.key === '^') append('^');
            else if (e.key === '(') append('(');
            else if (e.key === ')') append(')');
            else if (e.key === '!') append('!');
            else if (e.key === 'Enter' || e.key === '=') calculate();
            else if (e.key === 'Escape') clearAll();
            else if (e.key === 'Backspace') deleteLast();
            else if (e.key === 'p') append('PI');
            else if (e.key === 'e') append('E');
        });

        updateDisplay();
    </script>
</body>
</html>
